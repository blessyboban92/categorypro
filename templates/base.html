{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
<link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
        <script src="{% static './js/jquery.min.js' %}"></script>
<script src="{% static './js/popper.min.js' %}"></script>
<script src="{% static './js/bootstrap.min.js' %}"></script>
    <title></title>
       {% block styles %}

      {% endblock %}

  </head>
   <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #7FB3D5; /* Keep your existing background color */
      }

      .content {
        flex: 1;
      }

      .footer {
        background-color: #154360;
        color: white;
        text-align: center;
        padding: 3px;
          margin-top: auto;
      }
    </style>
  <body style="background-color: #7FB3D5;">
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#154360;">
  <a class="navbar-brand" href="#">Billing</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
     
         <li class="nav-item dropdown">
        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
          Masters
        </a>
        <div aria-labelledby="navbarDropdown" class="dropdown-menu">
          
         <a class="dropdown-item" href= "{% url 'finalapp:addcategory' %}">Category Master</a>
          
        </div>
      </li>
        
    </ul>
  </div>
</nav>
  </div>
  <div class="content">
        {% block content %}
        {% endblock %}
    </div>
   <div class="footer">
  <footer class="footer text-center py-2">
    <p>&copy; 2023 Dimarktech Info Solutions. All rights reserved.</p>
  </footer>
  </div>
  </body>
</html>
